<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Link Shortener</title>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">URL Shortener</h1>
			<div class="urlshortener">
				<label for="urlshortener"
					>Enter the URL to
					shorten:</label
				>
				<input
					type="text"
					id="shorturl"
					placeholder="Enter URL to Shorten"
				/>
			</div>
			<div class="buttons">
				<button id="reload-btn">Reload</button>
				<button id="short-btn">Short It</button>
			</div>
			<div class="shortenedurl">
				<textarea
					name="shortenedtext"
					id="shortenedtext"
					cols="30"
					rows="10"
				></textarea>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
